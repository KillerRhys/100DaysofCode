<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <link
                rel="stylesheet"
                type="text/css"
                href="style/style.css"
            />
            <title>Colors of Japan</title>
        </head>

        <body>
            <h1>Welcome!</h1>
            <h2>Learn the colors in Japanese!</h2>

            <h2 class="color-title" id="purple">紫 (Murasaki)</h2>
            <img class="color" src="style/img/purple.png" alt="purple"/>

            <h2 class="color-title" id="blue">青　(Ao)</h2>
            <img class="color" src="style/img/blue.png" alt="blue"/>

            <h2 class="color-title" id="red">赤　(Aka)</h2>
            <img class="color" src="style/img/red.png" alt="red"/>

            <h2 class="color-title" id="green">緑 (Midori)</h2>
            <img class="color" src="style/img/green.png" alt="green"/>

            <h2 class="color-title" id="yellow">黄色 (Kiiro)</h2>
            <img class="color" src="style/img/yellow.png" alt="yellow"/>

            <h2 class="color_title" id="black">黒　(Kuro)</h2>
            <img class="color" src="style/img/black.png" alt="black"/>

        </body>


    </html>
