<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
      {% if not books %}
    <p>Library is empty.</p>
      {% endif %}
    <ul>
      {% for book in books %}
      <li>Book: <b>{{book.title}}</b> By: <b>{{book.author}} - {{book.rating}}/10</b></li>
      {% endfor %}
    </ul>

    <a href="{{ url_for('add') }}">Add New Book</a>
  </body>
</html>
